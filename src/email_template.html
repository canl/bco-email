<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .greeting {
            margin-bottom: 20px;
        }
        .links-container {
            margin: 20px 0;
        }
        .report-link {
            display: inline-block;
            padding: 6px 12px;
            margin: 0 8px;
            background-color: #ffffff;
            color: #0066cc;
            text-decoration: none;
            border: 1px solid #0066cc;
            border-radius: 3px;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        .report-link:hover {
            background-color: #0066cc;
            color: #ffffff;
        }
        .signature {
            margin-top: 30px;
            border-top: 1px solid #dddddd;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="greeting">
            <p>Hi all,</p>
            
            <p>The timeliness reports are now available. Please click below to download:</p>
        </div>

        <div class="links-container">
            <a href="{{ daily_link }}" class="report-link">Daily</a>
            <a href="{{ weekly_link }}" class="report-link">Weekly</a>
            <a href="{{ fortnightly_link }}" class="report-link">Fortnightly</a>
            <a href="{{ monthly_link }}" class="report-link">Monthly</a>
        </div>

        <div class="signature">
            <p>Regards,<br>Can</p>
        </div>
    </div>
</body>
</html>
